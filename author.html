
<!DOCTYPE html>
<html xml:lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>result page</title>
</head>
<body style="width: 60%; margin: auto">

<link rel="stylesheet" type="text/css" href="author.css">

<div style="line-height: 18px; padding: 20px 20px 20px 20px;">

	<div>
		<main>
			<div class = "index" style="font-size: 16px; display: none;">
				<h3 style="line-height: 30px; padding-left: 50px;"><i style="color: blue;"><B>By: </B><span class="top_author"><u></u></i></span></h3>
			</div>
		</main>
	</div>

	<div>
		<ol class="cap" style="list-style: none;">

		<li class="result_list" style="display: none;">

			<div style="padding-bottom: 2px; height: 60px">
				<h3><i><a class="title" href="" target="_blank"></a></i></h3>
			</div>

			<div style="padding-bottom: 2px; height: 30px">
				<div style="float: left; width: 60%">
					<span>Authors: <span class="author"></span></span>
				</div>
				<div style="float: left; width: 40%;">
					<span>DOI: <i><span class="doi"></span></i></span>
				</div>
			</div>

			<div style="padding-bottom: 2px; height: 30px">
				<div style="float: left; width: 60%">
					<span style="width: 60px">Year: <u><i><span class="year"></span></i></u></span>
				</div>
				<div style="float: left; width: 40%">
					<span style="width: 60px">Link or DOI Link: <u><i><a class="link" href="" target="_blank">Official</a></i></u></span>
				</div>
			</div>
			<div style="padding-bottom: 2px; height: 30px">
				<div style="float: left;">
					<span>Journals or Publisher: <u><i><span class="journals"></span></i></u></span>
				</div>
				
			</div>
		</li>

		</ol>
	</div>

	<div class = "foot" style="font-size: 16px; display: none;">
		<h3 style="line-height: 30px; padding-left: 50px; color: blue;">Partial results are shown.</h3>
	</div>

</div>

</body>
</html>
